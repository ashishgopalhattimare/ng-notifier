<div id="notification-snackbar" fxLayout="row" fxLayoutAlign="start stretch" class="w-100" style="min-height: 80px">
    <ng-container [ngTemplateOutlet]="(notifTemplate$ | async) || info"></ng-container>
    <div id="notification-content" fxLayout="row" fxLayoutAlign="space-between start" class="w-100 bg-white rounded-right">
        <div id="notification-message" class="text-dark mt-3 pl-2" fxLayout="column" fxLayoutAlign="space-between start">
            <label *ngIf="data.title" class="m-0 title-content">
                <strong>{{data.title}}</strong>
            </label>
            <div fxLayout="column" fxLayoutAlign="start start" class="mt-1 sub-content">
                <label *ngFor="let msg of data.message" class="p-0 m-0">
                    {{msg}}
                </label>
            </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-between center" class="h-100" style="padding: 2px 2px">
            <span (click)="close()" style="cursor: pointer">
                <svg height="19px" viewBox="0 0 24 24" width="19px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </span>
        </div>
    </div>
</div>

<ng-template #info>
    <div class="logo-dm rounded-left bg-info" fxLayout="row" fxLayoutAlign="center start">
        <div class="mt-3 logo-outline-style rounded" fxLayout="row" fxLayoutAlign="center center">
            <code class="text-white" style="font-size: 21px; font-weight: bold">i</code>
        </div>
    </div>
</ng-template>
<ng-template #success>
    <div class="logo-dm rounded-left bg-success" fxLayout="row" fxLayoutAlign="center start">
        <div class="mt-3 logo-outline-style rounded-circle" fxLayout="row" fxLayoutAlign="center center">
            <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
        </div>
    </div>
</ng-template>
<ng-template #error>
    <div class="logo-dm rounded-left bg-danger" fxLayout="row" fxLayoutAlign="center start">
        <div class="mt-3 logo-outline-style rounded-circle" fxLayout="row" fxLayoutAlign="center center">
            <svg height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="19" r="2"/><path d="M10 3h4v12h-4z"/></svg>
        </div>
    </div>
</ng-template>
<ng-template #warning>
    <div class="logo-dm rounded-left bg-warning" fxLayout="row" fxLayoutAlign="center start">
        <div class="mt-3 logo-outline-style rounded-circle" fxLayout="row" fxLayoutAlign="center center">
            <svg height="22px" viewBox="0 0 24 24" width="22px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
        </div>
    </div>
</ng-template>
